<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bef7f13591.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Top Nav Bar-->
        <div class="top-container fs14">
            <ul class="list-unstyled p-3 d-flex justify-content-end align-items-center">
                <li class="d-inline-block px-2"><a class="link-dark" href="advanced-search.html">Advanced Search</a></li>
                <li class="d-inline-block px-2"><a class="link-dark" href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li class="d-inline-block px-2"><a class="link-dark" href="index.html">Google</a></li>
                <li class="d-inline-block px-3"><a class="link-dark" href="https://www.google.nl/intl/en/about/products"><i class="fas fa-bars"></i></a></li>
                <li class="d-inline-block px-2">
                    <a class="link-dark" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.nl/&ec=GAZAmgQ">
                        <button type="button" class="btn btn-primary">Sign in</button>
                    </a>
                </li>
            </ul>
        </div>
        <!--Main Container-->
        <div class="container">
            <div class="col-6">
                <!--Google Logo-->
                <div class="row pb-5">
                    <div class="text-center">
                        <a href="index.html">
                            <img src="logoimage.jpg" alt="Google Logo">
                        </a>
                    </div>
                </div>
                <!--Search Bar-->
                <div class="d-flex justify-content-center align-items-center row">
                    <form method="get" action="https://images.google.com/images" class="input-group flex-nowrap p-0">
                    <!--Inputs-->  
                        <div class="col-12">
                            <div class="input-group form-style">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search p-2"></i></span>
                                </div>
                                <input type="text" name="q" id="search-input" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                                <div class="input-group-append">
                                    <input type="image" value="submit" class="pt-2 d-flex align-items-center" src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_grey600_24dp.png" alt="Submit" id="img-upload-icon">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
        
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
