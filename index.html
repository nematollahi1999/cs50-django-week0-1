<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bef7f13591.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top-container fs14">
            <ul class="list-unstyled p-3 d-flex justify-content-end align-items-center">
                <li class="d-inline-block px-2"><a class="link-dark" href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li class="d-inline-block px-2"><a class="link-dark" href="https://www.google.nl/imghp?hl=en&ogbl">Images</a></li>
                <li class="d-inline-block px-3"><a class="link-dark" href="https://www.google.nl/intl/en/about/products"><i class="fas fa-bars"></i></a></li>
                <li class="d-inline-block px-2">
                    <a class="link-dark" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.nl/&ec=GAZAmgQ">
                        <button type="button" class="btn btn-primary">Sign in</button>
                    </a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="col-6">
            <div class="row pb-5">

                <div class="text-center">
                    <img src="logo.png" alt="Google Logo">
                </div>

            </div>
            <div class="row">
                
                <form action="https://google.com/search" class="input-group flex-nowrap p-0 form-style">
                    <span class="input-group-text p-2" id="addon-wrapping"><i class="fas fa-search p-2"></i></span>
                    <input type="text" name="q" id="search-input" class="form-control p-2" aria-label="Username" aria-describedby="addon-wrapping">
                </form>
            </div>
            <div class="row d-flex justify-content-center px-5 pt-4 fs14">
                <button type="button" class="btn btn-light col-4 mx-1 fs14">Google Search</button>
                <button type="button" class="btn btn-light col-4 mx-1 fs14">I'm Feeling Lucky</button>
            </div>
            </div>
        </div>
        
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
